<!DOCTYPE HTML>
<html>
 <head>
  <meta content="text/html; charset=utf-8">
  <title>Игра "УГАДАЙКА"</title>
  <link rel="stylesheet" href="gameCSS.css">
 </head>
 <body>
     <!-- создаем хедер с заголовком -->
     <header>
         <h1>Игра "Угадайка"</h1>
     </header>

     <!-- создаем кнопку для перехода в следущую стадию -->
     <div class='start-game-button'>
        <button name='startGame'>Start Game</button>
     </div>

     <!-- создаем инпут, который будет принимать число,
    необходимое для игры -->
    <div class='input-for-value'>
        <p>Введите число</p>
        <input type='number' name='start-the-game'>
    </div>

    <!-- создаем блок для двух игроков -->
    <div class="puzzler-guesser-block">
        <div class="user-block">
        <img class="user-img" src="..\..\..\1.jpg" alt="user-avatar">
        <h2 class="user-name">user</h2>
        </div>

        <div class="massage-block">
        <p class="typing-animation">typing...</p>
        <p class="massage-container">massage</p>
        </div>
    </div>

    <!-- <div class="user">
        <img class="logo" [src]="logoURL">
        <p class="nickname">{{ message.person }}</p>
    </div>
    <div class="loader" *ngIf="showLoader; else messageBlock">{{message.person}} typing...</div>
    <ng-template #messageBlock>
        <div class="message">{{ message.text }}</div>
    </ng-template> -->
 </body>
</html>
